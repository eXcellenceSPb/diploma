<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ADD Page</title>
</head>
<body>
<div align="center" class="container">
    <h1>Create New</h1>
    <div>
        <form class="form-horizontal" th:object="${employeeAttribute}" th:action="@{/employee/add}" method="post">
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" th:field="*{login}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Pass:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" th:field="*{pass}"/>
                </div>
            </div>
            <label class="col-sm-2 control-label">Role:</label>
            <div class="form-group">
                <select multiple="multiple" class="col-sm-2 control-label" id="role" th:field="*{role}">
                    <div class="col-sm-2">
                        <option class="form-control"
                                th:each="role : ${role}"
                                th:value="${{role.role}}"
                                th:text="${role.role}">
                        </option>
                    </div>
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Enable:</label>
                <div class="col-sm-2">
                    <input type="checkbox" class="form-control" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
</body>
</html>
