<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script language="JavaScript" th:src="@{../js/medical.js}" type="text/javascript"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Медицинская карточка пользователя</title>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/emp">Приложение</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout" onClick="logout()"><span class="glyphicon glyphicon-user"></span> Выйти</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-sm-2">
            <div class="list-group">
                <a href="/employee" class="list-group-item"><i class="glyphicon glyphicon-eye-open"></i> Admin page </a>
                <a href="/card" class="list-group-item"><i class="glyphicon glyphicon-folder-open"></i> Cards</a>
                <a href="/medical" class="list-group-item "><i class="glyphicon glyphicon-book"></i> Medical</a>
                <a href="/emp" class="list-group-item"><i class="glyphicon glyphicon-file"></i> User page</a>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Добавить</a></li>
                    <li><a data-toggle="tab" href="#all">Все</a></li>
                </ul>

                <div class="tab-content">

                    <div id="home" class="tab-pane fade in active">

                        <div align="center" class="container-fluid well">

                            <form class="form-horizontal" th:object="${medAttribute}"
                                  th:action="@{/card/newm}" method="post">

                                <div class="form-group">
                                    <div class="col-sm-5">
                                        <input type="hidden" class="form-control" th:field="*{id}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Время ранения:</label>
                                    <div class="col-sm-5">
                                        <input type="datetime-local" class="form-control" th:field="*{wound_time}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Антибиотик:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{antibiotic}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Сыворотка:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{serum}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Анатоксин:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{anatoxin}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Антидот:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{antidot}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Обезболивающее:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{anaesthetic}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Произведено:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{commit}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Ранение:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{wound}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Место ранения:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{location}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Диагноз:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{diagnosis}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Эвакуировать:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{evacuation}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Куда эвакуировали:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{place}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Транспорт:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" th:field="*{transport}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Очередь:</label>
                                    <div class="col-sm-5">
                                        <input type="number" min="1" max="3" class="form-control" th:field="*{queue}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="info" class="col-sm-5 control-label">Доп.инфо:</label>
                                    <div class="col-sm-5">
                                            <textarea class="form-control" rows="5" id="info" th:field="*{info}"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">Добавить</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>


                    <div id="all" class="tab-pane fade">

                        <div class="container-fluid well">
                            <input class="form-control " id="myInput" type="text" placeholder="Search..">
                            <br>
                            <div th:if="${not #lists.isEmpty(medical)}">
                                <div class="table-responsive">
                                    <table class="table table-condensed table-striped">
                                        <thead>
                                        <tr>
                                            <th class="invisible">Id</th>
                                            <th>Время ранения</th>
                                            <th>Антибиотик</th>
                                            <th>Сыворотка</th>
                                            <th>Анатоксин</th>
                                            <th>Антидот</th>
                                            <th>Анестетик</th>
                                            <th>Произведено</th>
                                            <th>Ранение</th>
                                            <th>Место ранения</th>
                                            <th>Диагноз</th>
                                            <th>Эвакуировать</th>
                                            <th>Куда эвакуировали</th>
                                            <th>Транспорт</th>
                                            <th>Очередь</th>
                                            <th>Доп.инфо</th>
                                            <th colspan=2>Действия</th>
                                        </tr>
                                        </thead>
                                        <tbody id="myTable2">
                                        <tr th:each="medical : ${medical}">
                                            <td class="mid invisible" th:text="${medical.id}"></td>
                                            <td class="mwound_time" th:text="${medical.wound_time}"></td>
                                            <td class="mantibiotic" th:text="${medical.antibiotic}"></td>
                                            <td class="mserum" th:text="${medical.serum}"></td>
                                            <td class="manatoxin" th:text="${medical.anatoxin}"></td>
                                            <td class="mantidot" th:text="${medical.antidot}"></td>
                                            <td class="manaesthetic" th:text="${medical.anaesthetic}"></td>
                                            <td class="mcommit" th:text="${medical.commit}"></td>
                                            <td class="mwound" th:text="${medical.wound}"></td>
                                            <td class="mlocation" th:text="${medical.location}"></td>
                                            <td class="mdiagnosis" th:text="${medical.diagnosis}"></td>
                                            <td class="mevacuation" th:text="${medical.evacuation}"></td>
                                            <td class="mplace" th:text="${medical.place}"></td>
                                            <td class="mtransport" th:text="${medical.transport}"></td>
                                            <td class="mqueue" th:text="${medical.queue}"></td>
                                            <td class="minfo" th:text="${medical.info}"></td>

                                            <td><a data-toggle="modal" href="#medmodal"
                                                   class="edit btn btn-warning">Изменить</a>
                                            </td>
                                            <td><a th:href="${'/medical/delete/' + medical.id}"
                                                   class="btn btn-danger">Удалить</a>
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
