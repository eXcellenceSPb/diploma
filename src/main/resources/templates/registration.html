<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Страница регистрации</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Приложение</a>
        </div>
    </div>
</nav>

<table align="center">


        <tread>
            <th><h1>Регистрация</h1></th>
        </tread>

        <form class="form-horizontal" th:object="${employeeAttribute}" th:action="@{/emp/add}" method="post">
            <tr><td>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Имя:</label>
                    <div class="col-sm-10">
                        <input required="true" type="text" class="form-control" th:field="*{name}"/>
                    </div>
                </div>

            </td></tr>
            <tr><td>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Логин:</label>
                    <div class="col-sm-10">
                        <input required="true" type="text" class="form-control" th:field="*{login}"/>
                    </div>
                </div>

            </td></tr>
            <tr><td>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Пароль:</label>
                    <div class="col-sm-10">
                        <input required="true" type="text" class="form-control" th:field="*{pass}"/>
                    </div>
                </div>

            </td></tr>
            <tr><td>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Активный:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control" th:field="*{enabled}" value="enabled"/>
                    </div>
                </div>

            </td></tr>
            <tr><td>

<br>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </div>

            </td></tr>


        </form>

</table>
</body>
</html>
