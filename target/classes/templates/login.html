<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Страница входа</title>
</head>
<body>


<div class="container">
    <div class="col" align="center">
        <div class="col-xs-4 col-sm-4 col-md-4 centered" style=" margin-left:35%">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <!--<h1>Please sign in</h1>-->
                    <br>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы вышли из системы
                        </div>
                    </div>

                    <div class="input-group ">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="login" id="login" class="form-control input-lg"
                               placeholder="Логин" required="true" autofocus="true"/>
                    </div>

                    <div class="input-group ">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="pass" id="pass" class="form-control input-lg"
                               placeholder="Пароль" required="true"/>
                    </div>
                    <br>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="/emp/add" class="btn btn-info" role="button">Регистрация</a>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
    $.get("/user", function (data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
</script>
</body>
</html>
